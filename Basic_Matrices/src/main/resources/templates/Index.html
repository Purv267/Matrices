<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Index</title>

<style>
body {
	background-image:
		url('https://www.seetorontonow.com/wp-content/uploads/2018/07/cn-tower-toronto-skyline.jpg');
	background-repeat: no-repeat;
	background-size: 100% 100%;
	box-shadow: 12px 12px 12px black, -12px -12px 12px black;
	width: 100%;
	height: 100%;
	margin: 20px 20px 20px 20px;
	color: rgba(0, 0, 0, 0.4);
}

#fill {
	margin-top: 20px;
	background-color: rgba(211, 211, 211, 0.3);
}

table {
	font-family: arial, sans-serif;
	border-collapse: collapse;
	width: 100%;
	color: black;
	font-weight: bold;
}

td, th {
	border: 1px solid #dddddd;
	text-align: left;
	padding: 8px;
}

#heading {
	margin-bottom: 10px;
	background-color: rgba(169, 169, 169, 0.7);
	padding: 10px 10px 10px 10px;
}
</style>
</head>
<body>
	<div id="heading">
		<marquee>
			<h1>Welcome to Matrices Program</h1>
		</marquee>
	</div>
	<div id="fill">
		<form method="get" action="#" th:action="@{/generate}"
			th:object="${matrix}">
			<table>
				<tr>
					<td><label for="row#">Enter number of rows: </label></td>
					<td><input type="number" id="row#" name="m"
						placeholder="Enter the no. of rows" autofocus min="0" value=1
						th:field="*{m}"></td>
				</tr>
				<tr>
					<td><label for="column#">Enter number of columns: </label></td>
					<td><input type="number" id="column#" name="n"
						placeholder="Enter the no. of columns" min="0" value=1
						th:field="*{n}"></td>
				</tr>
				<tr>
					<td>Option :</td>
					<td><select name="option" th:field="*{option}">
							<option value="one">1) Add Matrices</option>
							<option value="two">2) Square One of the Matrix</option>
							<option value="three">Read from a File</option>
					</select></td>
				</tr>
				<tr>
					<td><input type="submit" value="Submit" /></td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
